{% extends 'catalog/base.html' %}

{% block content %}
    <div class="container">
        <div class="col-12">
            <form class="row" method="post">
                {% csrf_token %}
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">
                            <h3>Восстановление пароля</h3>
                        </div>
                        <div class="card-body">
                            <p class="card-text">Введите ваш email для получения нового пароля</p>
                            <div class="col-auto">
                                <label class="col-form-label">Введите email:</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" class="form-control" name="forgot_password">
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Отправить</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
